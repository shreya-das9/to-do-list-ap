<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do-list-app</title>
    <link rel="stylesheet" href="tomdoo.css">
    <script src="tomdoo.js"></script>
  
</head>
<body>
    <div class="header">
        <h1>TO-DO-LIST-APP</h1> 
    </div>

    <div class="todo-list">
        <form class="task-form">
            <input type="text" id="taskInput" placeholder="ADD A NEW TASK" required autofocus> 
            <button type="button" id="addTaskButton" onclick="addtask()">ADD</button>
        </form>
        <ul id="taskList"></ul>
    </div>
</body>
</html>
